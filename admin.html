<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>School Lost & Found</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="bg-[#121212] text-white min-h-screen">
    <nav
      class="md:w-fit md:flex md:top-0 md:left-0 bg-[#333333] p-4 fixed bottom-0 left-0 w-full z-20"
    >
      <div
        class="md:mt-20 md:flex md:justify-start md:gap-20 md:w-fit md:flex-col max-w-6xl mx-auto flex justify-around"
      >
        <a href="index.html">
          <img
            src="assets/home-icon.svg"
            alt="Home"
            class="w-[33px] h-8 bg-white p-1 pl-[5px] rounded"
          />
        </a>
        <a href="report.html">
          <img
            src="assets/plus-icon.svg"
            alt="Report"
            class="w-[33px] h-8 rounded-md p-1"
          />
        </a>
        <a href="login.html">
          <img
            src="assets/settings-icon.svg"
            alt="Admin"
            class="w-[33px] h-8"
          />
        </a>
      </div>
    </nav>

    <!-- Page Content -->
    <main class="md:w-auto md:mx-auto md:p-6 md:ml-16 m-0 md:p-10 p-0">
      <div class="flex flex-col items-center p-4 md:mb-0 mb-20">
        <div
          class="flex flex-col gap-6 max-w-[88%] bg-[#121212] w-full p-0 md:p-10"
        >
          <div class="flex flex-row justify-between">
            <a
              href="index.html"
              class="text-[#9CA3AF] pt-12 pb-2 flex flex-row"
            >
              <img
                src="assets/return-home.svg"
                alt="home"
                class="w-4 h-4 mt-1 mr-2"
              />
              Back to home
            </a>
            <button
              id="logout"
              class="mt-12 text-[#9CA3AF] flex rounded-xl"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="mr-3 mt-[2px]"
              >
                <path
                  d="M1.66663 9.99992L0.885757 9.37522L0.386001 9.99992L0.885757 10.6246L1.66663 9.99992ZM9.16663 10.9999C9.71891 10.9999 10.1666 10.5522 10.1666 9.99992C10.1666 9.44763 9.71891 8.99992 9.16663 8.99992V9.99992V10.9999ZM4.99996 5.83325L4.21909 5.20856L0.885757 9.37522L1.66663 9.99992L2.44749 10.6246L5.78083 6.45795L4.99996 5.83325ZM1.66663 9.99992L0.885757 10.6246L4.21909 14.7913L4.99996 14.1666L5.78083 13.5419L2.44749 9.37522L1.66663 9.99992ZM1.66663 9.99992V10.9999H9.16663V9.99992V8.99992H1.66663V9.99992Z"
                  fill="#9CA3AF"
                />
                <path
                  d="M8.33337 6.77669V6.61406C8.33337 5.1012 8.33337 4.34477 8.75104 3.80447C8.78753 3.75726 8.82612 3.71171 8.86669 3.66795C9.33097 3.16715 10.0771 3.04279 11.5694 2.79408C14.5988 2.28917 16.1135 2.03672 17.1431 2.81546C17.2313 2.88215 17.3157 2.95366 17.396 3.02967C18.3334 3.91721 18.3334 5.45282 18.3334 8.52404V11.4761C18.3334 14.5473 18.3334 16.083 17.396 16.9705C17.3157 17.0465 17.2313 17.118 17.1431 17.1847C16.1135 17.9634 14.5983 17.7109 11.5679 17.2058C10.0773 16.9574 9.33201 16.8332 8.86798 16.3336C8.82651 16.289 8.7871 16.2424 8.74988 16.1942C8.33337 15.6543 8.33337 14.899 8.33337 13.3884"
                  stroke="#9CA3AF"
                  stroke-width="2"
                />
              </svg>
              Log out
            </button>
          </div>
          <p class="flex md:text-4xl text-3xl pt-4 font-[600]">Admin Dashboard</p>
          <p class="flex text-[#9EA3AE]">
            Manage found items and claim requests
          </p>
          <div class="flex md:flex-row flex-col gap-4">
            <div
              class="flex flex-row justify-between md:w-[33%] bg-[#1e1e1e] p-6 border border-[#333333] rounded-xl"
            >
              <div id="pending-items" class="flex text-[30px] font-[600]">
                0
              </div>
              <div class="flex flex-row h-10 self-center items-center">
                <div class="text-[#9CA3AF] text-sm">Pending Items</div>
                <div class="flex bg-[#35291E] rounded-xl w-10 h-10 ml-4">
                  <img
                    src="assets/clock-icon.svg"
                    alt="reports"
                    class="w-5 h-5 m-auto"
                  />
                </div>
              </div>
            </div>
            <div
              class="flex flex-row justify-between md:w-[33%] bg-[#1e1e1e] p-6 border border-[#333333] rounded-xl"
            >
              <div id="listed-items" class="flex text-[30px] font-[600]">0</div>
              <div class="flex flex-row h-10 self-center items-center">
                <div class="text-[#9CA3AF] text-sm">Listed Items</div>
                <div class="flex bg-[#212E24] rounded-xl w-10 h-10 ml-4">
                  <img
                    src="assets/check-icon.svg"
                    alt="totals"
                    class="w-5 h-5 m-auto"
                  />
                </div>
              </div>
            </div>
            <div
              class="flex flex-row justify-between md:w-[33%] bg-[#1e1e1e] p-6 border border-[#333333] rounded-xl"
            >
              <div id="pending-claims" class="flex text-[30px] font-[600]">
                0
              </div>
              <div class="flex flex-row h-10 self-center items-center">
                <div class="text-[#9CA3AF] text-sm">Pending Claims</div>
                <div class="flex bg-[#20263D] rounded-xl w-10 h-10 ml-4">
                  <img
                    src="assets/alert-icon.svg"
                    alt="claims"
                    class="w-5 h-5 m-auto"
                  />
                </div>
              </div>
            </div>
          </div>
          <div
            class="flex flex-row px-1 items-center justify-center gap-2 bg-[#1e1e1e] rounded-xl md:h-[46px] h-[96px]"
          >
            <button
              id="items-tab"
              class="flex text-[16px] items-center justify-center bg-[#262626] border border-[#404040] rounded-xl md:h-9 h-[88px] w-[33%]"
            >
              Items (X)
            </button>
            <button
              id="claims-tab"
              class="flex text-[16px] text-[#9EA3AE] items-center justify-center rounded-xl md:h-9 h-[88px] w-[33%]"
            >
              Claim Requests (Y)
            </button>
            <button
              id="history-tab"
              class="flex text-[16px] text-[#9EA3AE] items-center justify-center rounded-xl md:h-9 h-[88px] w-[33%]"
            >
              Claim History
            </button>
          </div>
          <div id="admin-items" class="gap-6 grid grid-cols-1">
            <!-- Items will be dynamically loaded here -->
          </div>
        </div>
        <a href="sources.html" class="underline">
          sources
        </a>
      </div>
    </main>

    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./admin.js"></script>
  </body>
</html>
